<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Moblie</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8cf16e2c14.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Meene_Youtube</span>

        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    
    <!-- 비디오 영상 -->
    <section class="player">
        <iframe width="460" height="410" src="https://www.youtube.com/embed/t8zqssCWt9w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
        <div class="infoAndUpNext">
            <!-- 비디오 정보 -->
        <selction class="info">
            <!-- 제목 설명란 -->
            <div class="metadata">
                <ul class="hashtag">
                    <li>#내 여자친구</li>
                    <li>#혜민이는</li>
                    <li>#귀염도리</li>
                    <li>#예쁨도리</li>
                    <li>#말티즈 닮음</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title"> 감자칩을 먹고 싶은 혜민이</span>
                    <button class="moreButton"><i class="fas fa-caret-down"></i></button>
                </div>
                <div class="views">
                    <span class="views">조회수 486000000회 views 22.04.29 ing~ </span>
                </div>
            </div>
            <!-- 좋아요 버튼 -->
            <ul class="actions">
                <li>
                    <button>
                        <i class="active fas fa-thumbs-up"></i>
                        <span>486만</span>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="fas fa-thumbs-down"></i>
                        <span>0</span>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="fa-solid fa-share-nodes"></i>
                        <span>공유</span>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="fas fa-plus"></i>
                        <span>저장</span>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="fab fa-font-awesome-flag"></i>
                        <span>신고</span>
                    </button>
                </li>
            </ul>
            <!-- 구독 -->
            <div class="channelButton">
                <div class="metadata">
                    <img src="image/meene.jpeg" alt="혜민이">
                    <div class="info">
                        <span class="name">혜민경영</span>
                        <span class="subcribers">486만명</span>
                    </div>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </selction>
    
    <!-- 다른 비디오 목록 -->
    <section class="upNext">
        <span class="title">관련 콘텐츠</span>
        <ul>
            <li class="item">
                <div class="img"><img src="image/room.jpeg" alt="호텔에서" ></div>
                <div class="info">
                    <span class="title">혜민이랑 놀러갔어요</span>
                    <span class="name">혜민경영</span>
                    <span class="view">486만회</span>
                </div>
                <button class="moreButton"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="image/dior.jpeg" alt="디올에서"></div>
                <div class="info">
                    <span class="title">혜민이랑 디올에서 사진 한 컷😙</span>
                    <span class="name">혜민경영</span>
                    <span class="view">486만회</span>
                </div>
                <button class="moreButton"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="image/cafe.jpeg" alt="카페에서"></div>
                <div class="info">
                    <span class="title">혜민이랑 블루보틀 실패..</span>
                    <span class="name">혜민경영</span>
                    <span class="view">486만회</span>
                </div>
                <button class="moreButton"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="image/with.jpeg" alt="LCDC"></div>
                <div class="info">
                    <span class="title">LCDC 카페에서 한 장  </span>
                    <span class="name">혜민경영</span>
                    <span class="view">486만회</span>
                </div>
                <button class="moreButton"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="image/amore.jpeg" alt="호텔"></div>
                <div class="info">
                    <span class="title">아모레 홍보모델 혜민이</span>
                    <span class="name">혜민경영</span>
                    <span class="view">486만회</span>
                </div>
                <button class="moreButton"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
        </div>
</body>
</html>
